<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #ffe600;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      font-weight: bold;
      font-size: 24px;
      color: #000;
    }

    header input[type="text"] {
      width: 50%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    nav {
      background: #fff;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      color: #00a650;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MercadoLivre</div>
    <input type="text" placeholder="Buscar produtos, marcas e muito mais...">
  </header>

  <nav>
    <a href="#">Ofertas</a>
    <a href="#">Hist√≥rico</a>
    <a href="#">Categorias</a>
    <a href="#">Favoritos</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>R$ 199,99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>R$ 89,90</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produto 3">
      <h3>Produto 3</h3>
      <p>R$ 49,99</p>
    </div>
  </section>
</body>

</html>
