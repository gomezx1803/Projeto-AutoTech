<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoTech - loguin</title>
  <link href="https://cdn-icons-png.flaticon.com/512/40/40031.png" rel="icon" />
  <link rel="stylesheet" href="/src/css/login.css" />
  <script defer src="./src/js/loguin.js"></script>

<body>
  <form id="login">
    <h1>AutoTech</h1>
    <h2>Faça o login</h2>
        <label for="username">Seu Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Sua Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <button class="login" type="button" onclick="window.location.href='index.html'">
          <p class="cadastro">Entrar</p>
        </button>
    </form>
